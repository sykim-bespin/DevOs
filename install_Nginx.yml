---
- hosts: targetServer
  gather_facts: False
  become: true
  become_method: sudo

- name: Enable nginx for amazon linux 2
  shell: "amazon-linux-extras enable nginx1.12"
  become: yes

- name: Install Nginx
  yum:
    name: nginx
    state: present

- name: Start Nginx
  service:
    name: nginx
    state: started
